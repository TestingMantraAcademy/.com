<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Add custom font (Google Fonts) and Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Optional: Add your custom CSS if needed -->
    <style>
        /* Add custom CSS styles here */
        body {
            background-color: #f4f4f4; /* Grey background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            text-align: center;
            padding: 30px;
            border: 5px solid #c95362; /* Border color using the specified color */
            border-radius: 20px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }
        .thank-you-heading {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #c95362; /* Text color using the specified color */
            margin-bottom: 20px;
        }
        .thank-you-text {
            font-size: 24px;
            color: #060606; /* Dark color for text */
            padding: 10px;
            border-radius: 10px;
        }
        .animation {
            animation: pulse 2s infinite;
        }
        /* Add font style for "For Your Interest" */
        .interest-line {
            font-style: italic;
            font-weight: bold;
        }
        /* Add font style for "We will get back to you soon" */
        .response-line {
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <style>
        /* Add your custom CSS styles here */
        .custom-button {
            background-color: #c95362; /* Matching the border color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #a23e48; /* Slightly darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <h1 class="thank-you-heading">Thank You...</h1>
            <p class="thank-you-text"><span class="interest-line">For Your Interest</span></p>
            <p class="thank-you-text animation"><span class="response-line">We will get back to you soon...</span></p>

<br>
<br>
            <div class="container">
                <a href="index.html" class="btn custom-button">Back to Home Page</a>
            </div>
        </div>

        
    </div> 
  
</body>
</html>
